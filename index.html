<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itallap</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
    }

    img {
      max-width: 90%;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>

<h1>Válassz italtípust</h1>

<button onclick="show('alkoholos')">Alkoholos</button>
<button onclick="show('alkoholmentes')">Alkoholmentes</button>

<br>

<img id="alkoholos" src="alkoholos.jpg" alt="Alkoholos italok">
<img id="alkoholmentes" src="alkoholmentes.jpg" alt="Alkoholmentes italok">

<script>
  function show(id) {
    document.getElementById("alkoholos").style.display = "none";
    document.getElementById("alkoholmentes").style.display = "none";
    document.getElementById(id).style.display = "block";
  }
</script>

</body>
</html>
