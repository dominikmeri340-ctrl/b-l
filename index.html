<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itallap</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
    }

    .fullscreen {
      display: none;
      position: fixed;
      inset: 0;
      background: black;
      justify-content: center;
      align-items: center;
    }

    .fullscreen img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>

<h1>Válassz italtípust</h1>

<button onclick="openImage()">Alkoholos</button>

<div id="alkoholos" class="fullscreen" onclick="closeImage()">
  <img src="alkoholos.jpg" alt="Alkoholos italok">
</div>

<script>
  function openImage() {
    document.getElementById("alkoholos").style.display = "flex";
  }

  function closeImage() {
    document.getElementById("alkoholos").style.display = "none";
  }
</script>

</body>
</html>
