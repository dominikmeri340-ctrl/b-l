<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italválasztó</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 22px;
      padding: 18px 35px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .alkoholos-btn {
      background: #c62828;
      color: white;
    }

    .fullscreen {
      display: none;
      position: fixed;
      inset: 0;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .fullscreen img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .close-text {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>

<body>

<h1>Válassz italtípust</h1>

<button class="alkoholos-btn" onclick="openImage()">Alkoholos</button>

<div id="viewer" class="fullscreen" onclick="closeImage()">
  <div class="close-text">Érintsd meg a kilépéshez</div>
  <img src="alkoholos.jpg" alt="Alkoholos italok">
</div>

<script>
  function openImage() {
    document.getElementById("viewer").style.display = "flex";
  }

  function closeImage() {
    document.getElementById("viewer").style.display = "none";
  }
</script>

</body>
</html>
