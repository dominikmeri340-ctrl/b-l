<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ital választó</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Teljes képernyős háttér */
    .fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .fullscreen img {
      max-width: 95%;
      max-height: 95%;
    }
  </style>
</head>

<body>

<h1>Válassz italtípust</h1>

<button onclick="showImage('alkoholos')">Alkoholos</button>
<button onclick="showImage('alkoholmentes')">Alkoholmentes</button>

<!-- Alkoholos -->
<div id="alkoholos" class="fullscreen" onclick="closeImages()">
  <img id="alkoholos" src="alkoholos.jpg" alt="Alkoholos ital">
</div>

<!-- Alkoholmentes -->
<div id="alkoholmentes" class="fullscreen" onclick="closeImages()">
  <img src="C:\Users\42191\Documents\bál\alkoholos.jpg" alt="Alkoholmentes ital">
</div>

<script>
  function showImage(id) {
    closeImages();
    document.getElementById(id).style.display = "flex";
  }

  function closeImages() {
    document.getElementById("alkoholos").style.display = "none";
    document.getElementById("alkoholmentes").style.display = "none";
  }
</script>

</body>
</html>
